<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Care Share</title>
    <!-- Initialize Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/6.0.2/firebase-ui-auth.js"></script>
    <script src="Log/initFirebase.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="Home/mystyle.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
      integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="/Home/mycode.js"></script>
  </head>
  <body>
    <header>
      <div class="logo col-8 col-md-3">
        <img src="Home/image/careshare-logo.png" alt="Logo" />
      </div>

      <nav class="col-md-6">
        <ul class="nav-links fa-3x">
          <li>
            <a href="index.html"><i class="fa fa-home"></i></a>
          </li>
          <li class="dropdown">
            <a href="#"><i class="fa fa-comment"></i></a>
            <ul class="dropdown-menu">
              <li><a href="#"></a></li>
              <li><a href="#"></a></li>
              <li><a href="#"></a></li>
            </ul>
          </li>
          <li class="dropdown">
            <a href="#"><i class="fa fa-bell"></i></a>
            <ul class="dropdown-menu">
              <li><a href="#"></a></li>
              <li><a href="#"></a></li>
              <li><a href="#"></a></li>
            </ul>
          </li>
          <li class="dropdown">
            <a href="#"><i class="fa fa-gear"></i></a>
            <ul class="dropdown-menu">
              <li><a href="#">Setting</a></li>
              <li><a href="#">Mode</a></li>
            </ul>
          </li>
        </ul>
      </nav>
      <div class="search-box col-md-3">
        <form action="#">
          <input type="text" placeholder="Search..." />
        </form>
      </div>
    </header>
    <div class="container-fluid">
      <div class="box left-div col-md-3">
        <ul class="nav fa-3x">
          <li>
            <a href="#"><i class="fa fa-newspaper-o"> News</i></a>
          </li>
          <li>
            <a href="#"><i class="fa fa-calendar"> Schedule</i></a>
          </li>
          <li>
            <a href="#"><i class="fa fa-map-marker"> Activity map</i></a>
          </li>
        </ul>
      </div>

      <div class="box center-div col-12 col-md-5" id="centerD">
        <div class="summit-form">
          <form>
            <div
              style="
                display: flex;
                flex-direction: row;
                justify-content: space-between;
              "
            >
              <img src="" alt="avatar" id="avatar" style="margin-left: 10px" />
              <textarea
                class="status-text"
                name="status"
                id="status-text"
                rows="2"
                cols="70"
                style="border-radius: 10px; padding: 4px"
                placeholder="    What's on your mine?"
              ></textarea>
              <input type="button" value="summit" onclick="postStatus()" />
            </div>
            <div
              class="row"
              style="
                display: flex;
                justify-content: space-around;
                margin-top: 10px;
              "
            >
              <input
                type="file"
                value="upImg"
                id="image-file"
                accept="image/jpeg,image/png,video/mp4"
                onclick="upImg()"
              />
              <!--<input type="button" value="upVid" onclick="upVid()"> -->
            </div>
          </form>
        </div>
        <div id="center-content row"></div>
        <div class="status-post hidden-div" id="status-div">
          <div class="status-header">
            <img src="" alt="avatar" id="status-avt" />
            <h5 class="status-name" id="status-name"></h5>
          </div>
          <div class="status-content" id="status-content">
            <p id="status-content-text"></p>
          </div>
          <div class="status-image hidden-div">
            <img src="" alt="image" id="status-img" />
          </div>
          <div class="status-video hidden-div">
            <video src="" alt="video" id="status-video" controls></video>
          </div>
          <div class="status-footer row">
            <div class="status-emotion col-xs-6">
              <nav>
                <ul class="nav-links-st">
                  <li class="dropdown-st">
                    <a href="#" style="color: blue"
                      ><i class="fa fa-thumbs-o-up"></i> Like
                    </a>
                    <ul class="dropdown-menu-st fa-2x">
                      <li>
                        <a id="emotion"><i class="fa fa-thumbs-o-up"></i></a>
                      </li>
                      <li>
                        <a id="emotion"><i class="fa fa-heart-o"></i></a>
                      </li>
                      <li>
                        <a id="emotion"><i class="fa fa-frown-o"></i></a>
                      </li>
                    </ul>
                  </li>
                </ul>
              </nav>
            </div>
            <div class="status-sharing col-xs-6">
              <nav>
                <ul class="nav-links-st">
                  <li class="dropdown-st text-align: center;">
                    <a href="#" style="color: blue"
                      ><i class="fa fa-share"></i> Share
                    </a>
                  </li>
                </ul>
              </nav>
            </div>
          </div>
        </div>
      </div>

      <div class="box right-div col-md-3">
        <hr color="blue" size="15" width="80%" align="center" />
        <div id="profile">
          <div id="background-img"></div>
          <div id="photo"><img src="" id="avatar" alt="avatar" /></div>
          <p>Profile:</p>
          <p>Role:</p>
          <p>Number of activity joined:</p>
        </div>
        <hr color="blue" size="15" width="80%" align="center" />
        <h5>Your Friends</h5>
        <div id="friends-list"></div>
        <hr color="blue" size="15" width="80%" align="center" />
        <div class="sign-form col-md-12">
          <form action="#">
            <button type="submit">
              <a href="Login.html" id="logOrSignup">Log in OR Sign up</a>
            </button>
          </form>
        </div>
        <div></div>
      </div>
    </div>

    <div class="mobile-res">
      <div>
        <p></p>
      </div>
    </div>
    <script src="Home/firebaseUserInit.js"></script>
  </body>
</html>
