<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- Latest compiled and minified CSS -->

    <link rel="stylesheet" href="Home/mystyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  </head>
<body>
    <header>
        <div class="logo col-8 col-md-3">
          <img src="Home/image/careshare-logo.png" alt="Logo">
        </div>
        
        <nav class="col-md-6">
          <ul class="nav-links fa-3x">
            <li><a href="index.html"><i class="fa fa-home"></i></a></li>
            <li class="dropdown">
              <a href="#"><i class="fa fa-comment"></i></a>
              <ul class="dropdown-menu">
                <li><a href="#"></a></li>
                <li><a href="#"></a></li>
                <li><a href="#"></a></li>
              </ul>
            </li>
            <li class="dropdown">
              <a href="#"><i class="fa fa-bell"></i></a>
              <ul class="dropdown-menu">
                <li><a href="#"></a></li>
                <li><a href="#"></a></li>
                <li><a href="#"></a></li>
              </ul>
            </li>
            <li class="dropdown">
              <a href="#"><i class="fa fa-gear"></i></a>
              <ul class="dropdown-menu">
                <li><a href="#">Setting</a></li>
                <li><a href="#">Mode</a></li>
              </ul>
            </li>
          </ul>
        </nav>
        <div class="search-box col-md-3">
          <form action="#">
            <input type="text" placeholder="Search...">
          </form>
      </div>

      </header>
      <div class="container-fluid">
        <div class="box left-div col-md-3">
          <ul class="nav fa-3x">
            <li><a href="#"><i class="fa fa-newspaper-o">      News</i></a></li>
            <li><a href="#"><i class="fa fa-calendar">      Schedule</i></a></li>
            <li><a href="#"><i class="fa fa-map-marker">      Activity map</i></a></li>
          </ul>
        </div>

        <div class="box center-div col-12 col-md-5" id="centerD">
          <div class="summit-form">
            <form >
              <div style="display: flex; flex-direction: row; justify-content: space-between;">
                <img src="" alt="avatar" id="avatar" style="margin-left: 10px;">
                <textarea class="status-text" name="status" id="status-text" rows="2" cols="70" style= "border-radius: 10px; padding: 4px;" placeholder="    What's on your mine?"></textarea>
                <input type="button" value="POST" onclick="postStatus()">
              </div>
              <label class="label">
                <input type="file" value="upImg"  id="image-file" accept="image/jpeg,image/png,video/mp4" onclick="upImg()">
                <span>Select a file</span>
              </label>
             
            </form>
            <hr style="height:2px;border-width:0;color:gray;background-color:gray">
          </div>
          
          <div id="center-content row"></div>
          <div class="status-post hidden-div" id="status-div">
            <div class="status-header">
                <img src="" alt="avatar" id="status-avt">
                <h5 class="status-name" id="status-name"></h5>
            </div>
            <div class="status-content" id="status-content">
              <p id="status-content-text"></p>
            </div>
            <div class="status-image hidden-div">
                <img src="" alt="image" id="status-img">
            </div>
            <div class="status-video hidden-div">
                <video src="" alt="video" id="status-video" controls></video>
            </div>
            <!-- comments-->
            
            <div id="comments">
              <hr style="height:2px;border-width:0;color:gray;background-color:gray">
              <h2 style="margin-left: 40%; font-size: 2rem;">Comments</h2>
              <form>
                <textarea id="comment" required></textarea>
                <button type="button" onclick="addComment()">Submit</button>
              </form>
              <ul id="comment-list"></ul>
            </div>
            <!---->
            <div class="status-footer row">
              <div class="status-emotion col-xs-3">
                <nav>
                    <ul class="nav-links-st">
                      <li class="dropdown-st">
                        <a href="#" style="color: blue;"><i class="fa fa-thumbs-o-up"></i> Like </a>
                        <ul class="dropdown-menu-st fa-2x">
                          <li><a id="emotion"><i class="fa fa-thumbs-o-up"></i></a></li>
                          <li><a id="emotion"><i class="fa fa-heart-o"></i></a></li>
                          <li><a id="emotion"><i class="fa fa-frown-o"></i></a></li>
                        </ul>
                      </li>
                  </ul>
                </nav>
              </div>
              <div class="status-sharing col-xs-3">
                <nav>
                  <ul class="nav-links-st">
                    <li class="dropdown-st  text-align: center;">
                      <a href="#" style="color: blue;"><i class="fa fa-user-plus"></i> Join </a>
                    </li>
                </ul>
                </nav>
              </div>
              <div class="status-sharing col-xs-3">
                <nav>
                  <ul class="nav-links-st">
                    <li class="dropdown-st  text-align: center;">
                      <button style="color:blue ; background-color: rgb(239,252,253) ; border: none;" onclick="openComment()">
                        <i class="fa fa-comment"></i> Comment </button>
                    </li>
                </ul>
                </nav>
              </div>
              <div class="status-sharing col-xs-3">
                <nav>
                  <ul class="nav-links-st">
                    <li class="dropdown-st  text-align: center;">
                      <a href="#" style="color: blue;"><i class="fa fa-share"></i> Share </a>
                    </li>
                </ul>
                </nav>
              </div>
            </div>
          </div>
        </div>

        

        <div class="box right-div col-md-3">
          <hr color="blue" size="15" width="80%" align="center">
          <div>
              <div id="background-img"></div>
              <div id="photo"><img src="" id="avatar" alt="avatar"></div>
              <p>Profile: </p>
              <p>Role:</p>
              <p>Number of activity joined:</p>
          </div>
          <hr color="blue" size="15" width="80%" align="center">
          <h5>Your Friends</h5>
          <div id="friends-list">
             
          </div>
          <hr color="blue" size="15" width="80%" align="center">
          <div class="sign-form col-md-12">
            <form action="#">
                <button type="submit"><a href="Login.html">Log in OR Sign up</a></button>
            </form>
          </div>
          <div>

          </div>
        </div>
      </div>

      <div class="mobile-res">
        <div>
          <p>          
          </p>
        </div>
      </div>
      

      
</body>
